# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.6

variables:
    PYTHONUNBUFFERED: 1

functionnal:
    stage: test
    script:
    - pip install tox
    - tox -e py36

pep8:
  stage: test
  script:
  - pip install tox
  - tox -e pep8
  # for now
  allow_failure: true 

#### Entering the release zone
pages:
    stage: deploy
    tags: [qlf-ci.inria.fr]
    only:
    - tags
    script:
    - pip install tox
    - tox -e docs
    - mkdir -p public/
    - cp -r docs/_build/html/* public/
    artifacts:
      paths:
      - public

pypi:
    stage: deploy
    tags: [qlf-ci.inria.fr]
    only:
    - tags
    script:
    - python setup.py bdist_wheel
    - pip install twine
    # credentials are set in the env by gitlab
    - twine upload dist/* --verbose
